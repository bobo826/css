<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>自适应椭圆</title>
		<style type="text/css">
			.main{
				display: flex;
				align-items: center;
				justify-content: center;
				margin: auto;
				color: white;
			}
			.main1{
				width: 200px;
				height: 200px;
				background: #8A2BE2;
				border-radius: 100px;
			}
			.main2{
				width: 200px;
				background: #8A2BE2;
				border-radius: 50%;
			}
			.main3{
				width: 200px;
				height: 200px;
				background: #8A2BE2;
				border-radius: 200px 0 0 0;
			}
		</style>
	</head>
	<body>
		<div class="main main1">
			这是一个已经固定宽高的圆
		</div>
		<div class="main main2">
			自适应椭圆
		</div>
		<div class="main main3">
			这是一个已经固定宽高的局部圆
		</div>
	</body>
</html>
