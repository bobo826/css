<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>扩大可点击区域</title>
		<style type="text/css">
			button{
				display: flex;
				align-items: center;
				justify-content: center;
				margin: auto;
				position: relative;
				background: #8A2BE2;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				left: 0;
				top: 0;
				border: none;
				outline: none;
				color: white;
				font-size: xx-large;
				cursor: pointer;
			}
			button::before{
				content: "";
				position: absolute;
				top: -10px;
				right: -10px;
				bottom: -10px;
				left: -10px;
			}
		</style>
	</head>
	<body>
		<button type="button">+</button>
	</body>
</html>
