<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>平行四边形</title>
		<style type="text/css">
			.main{
				display: flex;
				align-items: center;
				justify-content: center;
				margin: auto;
				
				color: white;
				width: 100px;
				height: 40px;
			}
			.button{     
				position: relative;     /* 其他的文字颜色、内边距等样式…… */ 
			} 
			.button::before{     
				content: '';     
				position: absolute;
				top: 0; 
				right: 0; 
				bottom: 0; 
				left: 0; 
				background: #8A2BE2;
				z-index: -1;
				transform: skew(-45deg); 
			}

		</style>
	</head>
	<body>
		<div class="main button">
			按钮
		</div>
	</body>
</html>
