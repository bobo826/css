<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>环形文字svg实现</title>
		<style type="text/css">
			.circular {     
				width: 20em;     
				height: 20em;     
				margin: 3em auto 0; 
			} 
			.circular svg {     
				display: block;     
				overflow: visible; 
			}
			.circular path { 
				fill: none; 
			}
		</style>
	</head>
	<body>
		<div class="circular">     
			<svg viewBox="0 0 100 100">         
				<path d="M 0,50 a 50,50 0 1,1 0,1 z"id="circle" />
				<text>
					<textPath xlink:href="#circle">circular reasoning works because</textPath>
				</text> 
			</svg>
		</div>
	</body>
</html>
