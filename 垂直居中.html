<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>垂直居中</title>
		<style type="text/css">
			body{
				background-color: aquamarine;
				display: flex;
				min-height: 100vh;
				margin: 0;
			}
			.main{
				background: blueviolet;
				margin: auto;
			}
			.main1{
				 display: flex;     
				 align-items: center;     
				 justify-content: center;        
				 height: 200px;
				 width: 400px;
				 background: green;
				 margin: auto;//在flex情况下auto表示水平垂直都可以进行居中
			}
		</style>
	</head>
	<body>
		<div class="main">
			该div测试的是基于有父容器的块元素居中。。。
		</div>
		<div class="main1">
			以自身元素垂直居中测试...
		</div>
	</body>
</html>
