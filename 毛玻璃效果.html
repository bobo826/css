<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>毛玻璃效果</title>
		<style type="text/css">
			body{
				display: flex;
				min-height: 100vh;
			}
			body, main::before {     
				background: url(img/img1.png) 0 / cover fixed; 
			} 
			main {
				padding: 40px;
				position: relative;     
				background: hsla(0,0%,100%,.3);     
				overflow: hidden; 
				margin: auto;
			} 
			main::before {
				content: '';     
				position: absolute;     
				top: 0; 
				right: 0; 
				bottom: 0; 
				left: 0;     
				filter: blur(20px);     
				margin: -30px; 
				z-index: -1;
			}
	
		</style>
	</head>
	<body>
		<main>
			这是文字这是文字这是文字这是文字这是文字这是文字这是文字这是文字
		</main>
	</body>
</html>
