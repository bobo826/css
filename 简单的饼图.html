<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>简单的饼图</title>
		<style type="text/css">
			.main{
				display: flex;
				align-items: center;
				justify-content: center;
				margin: auto;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background: #8A2BE2;
				background-image:linear-gradient(to right, transparent 50%, #655 0);
			}
			.main::before{
				content: '';     
				display: block;
				margin-left: 50%;     
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="main">
			
		</div>
	</body>
</html>
