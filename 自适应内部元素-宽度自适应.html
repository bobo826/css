<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>自适应内部元素-宽度自适应</title>
		<style type="text/css">
			figure {     
				max-width: 400px;     
				max-width: min-content;     
				margin: auto; 
				border: 1px solid grey;
			} 
			figure > img { 
				max-width: inherit; 
			}
		</style>
	</head>
	<body>
		<p>Some text The great Sir Adam Catlace was named after The great Sir Adam Catlace was named after </p> 
		<figure>     
			<img src="img/img1.png" alt="img1.png">     
			<figcaption>     
				The great Sir Adam Catlace was named after         
				Countess Ada Lovelace, the first programmer.     
			</figcaption> 
		</figure> 
		<p>More text The great Sir Adam Catlace was named after The great Sir Adam Catlace was named after The great Sir Adam Catlace was named after </p>

	</body>
</html>
