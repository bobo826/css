<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>css中可能是第一个变量currentColor</title>
		<style type="text/css">
			h1{
				color: green;
			}
			h2{
				color: red;
			}
			hr{  
				height: 5px;
				background: currentColor; 
			}

		</style>
	</head>
	<body>
		<h1>
			我们来看看它的用法
			<hr>
		</h1>
		
		<h2>
			我们来看看它的用法该段落文字是红色
			<hr>
		</h2>
	</body>
</html>
